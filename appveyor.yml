version: 0.0.{build}
image:
  - Visual Studio 2019
  - Ubuntu
  - macos
  - macos-mojave
configuration: Release
skip_commits:
  message: /.*\[ci\-skip\].*/
before_build:
  - dotnet restore src/Vlingo.Cluster.sln
build:
  project: src/Vlingo.Cluster.sln
  verbosity: minimal
  publish_nuget: true
test_script:
  - dotnet test src/Vlingo.Cluster.Tests
deploy:
  - provider: NuGet
    api_key:
      secure: cobGi+AeEbMkeL7gsXmAlC4xLIiiQ+VDDhE/noktJc8TF3oscSzE4V37q8Eeszg1
    skip_symbols: true
    artifact: /.*\.nupkg/
    on:
      branch: master
notifications:
  - provider: Webhook
    url: https://webhooks.gitter.im/e/2b56d1ca84637acb9ee8
    method: POST
    on_build_success: true
    on_build_failure: true
    on_build_status_changed: true